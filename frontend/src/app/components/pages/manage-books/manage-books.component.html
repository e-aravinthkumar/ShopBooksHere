<!-- Add Book Button -->
<a routerLink="/add-book"
class="my-4 flex items-center justify-center bg-emerald-500 hover:bg-emerald-700 text-white md:text-sm text-xs font-medium  md:py-2 md:px-4 p-2 rounded shadow md:w-32 w-24">
  <span class="mr-auto border-r border-white/50">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-3">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
    
    
  </span>
  <span class="mx-auto px-5">
     Add Book
  </span>            
</a>
<!-- Table -->
<div class="overflow-x-auto">
  <table class="table-auto w-full bg-white rounded-lg overflow-hidden">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: currentPage }">
        <td class="border px-4 py-2">{{ book.id }}</td>
        <td class="border px-4 py-2">
          <a class="hover:text-blue-500 hover:underline line-clamp-2" [routerLink]="['/book-details', book.id]">{{ book.name }}</a>
        </td>
        <td class="border px-4 py-2 flex justify-center md:flex-row flex-col gap-2">
          <button class="flex items-center justify-center bg-emerald-500 hover:bg-emerald-700 text-white md:text-sm text-xs font-medium  md:py-2 md:px-4 p-2 rounded shadow md:w-32 w-24" (click)="editBook(book.id)">
            <span class="mr-auto border-r border-white/50">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-3">
                <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                <path d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
              </svg>
            </span>
            <span class="mx-auto">
              Edit
            </span>            
          </button>
          <button class="flex items-center justify-center bg-red-500 hover:bg-red-700 text-white md:text-sm text-xs font-medium  md:py-2 md:px-4 p-2 rounded shadow md:w-32 w-24" (click)="deleteBook(book.id)">
            <span class="mr-auto border-r border-white/50">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-3">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" />
              </svg>
            </span>
            <span class="mx-auto">
              Delete
            </span>            
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<div class="flex justify-center mt-4">
  <pagination-controls (pageChange)="currentPage = $event" class="sm:mx-2 md:mx-4"></pagination-controls>
</div>
